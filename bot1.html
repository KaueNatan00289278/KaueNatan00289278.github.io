<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>

  <script>
    const link1 = "https://t.me/buyabll33_bot";
    const link2 = "https://www.xspacepay.com/atendimento?ref=683b2c6da594fe8dd1b4dc2e";

    // A contagem é armazenada globalmente no 'window' e incrementada.
    // Ela zera se a página for fechada/recarregada.
    let accessCount = (window.accessCount || 0) + 1;
    window.accessCount = accessCount; // Atualiza a variável global

    let redirectToLink;

    if (accessCount % 2 === 1) { // Para contagem ímpar, vai para o link1
      redirectToLink = link1;
    } else { // Para contagem par, vai para o link2
      redirectToLink = link2;
    }

    // Gera a meta tag refresh dinamicamente para um redirecionamento instantâneo
    document.write('<meta http-equiv="refresh" content="0; url=' + redirectToLink + '">');
  </script>

</head>
<body>
  <p>Você está sendo redirecionado...</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redirecionando para Teste A/B...</title>
    <script>
        // Define your two links for the A/B test
        const linkA = "https://televipgrupos.site/quadrinhosmagicos/";
        const linkB = "https://televipgrupos.site/sacanas/sacanas.fun/quadrinhos/";

        // Generate a random number between 0 and 1
        const randomNumber = Math.random();

        let redirectToLink;

        // Assign 50% of users to linkA and 50% to linkB
        if (randomNumber < 0.5) {
            redirectToLink = linkA;
            // Optionally, you can store a cookie or local storage item
            // to remember which version the user saw for consistent experience.
            // For a simple A/B test, you might not need this if you're
            // tracking based on the destination page.
            // localStorage.setItem('abTestVariant', 'A');
        } else {
            redirectToLink = linkB;
            // localStorage.setItem('abTestVariant', 'B');
        }

        // Redirect the user
        location.replace(redirectToLink);
    </script>
</head>

</body>
</html>
